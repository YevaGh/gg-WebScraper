<div class="chart">
  <span style="margin-left: 55px; font-weight: bold;">USD</span>
  <ejs-chart id="chart-container" [primaryXAxis]='primaryXAxis'>
    <e-series-collection>
      <e-series [dataSource]='chartData' type='Line' xName='date' yName='rate' name='rate'></e-series>
    </e-series-collection>
  </ejs-chart>
</div>
